<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Data Migration Helper - Cocoon Aluminum Works</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet"/>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Your Firebase config -->
    <script src="config.js"></script>
    
    <style>
        :root {
            --cocoon-primary: #A72036;
            --cocoon-dark: #303038;
            --cocoon-light: #F9BC77;
            --cocoon-white: #FFFFFF;
            --cocoon-light-bg: #f8f8f8;
        }
        
        body {
            background-color: var(--cocoon-light-bg);
            color: var(--cocoon-dark);
            font-family: "Montserrat", sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--cocoon-white);
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.08);
            padding: 40px;
        }
        
        h1 {
            color: var(--cocoon-primary);
            text-align: center;
            margin-bottom: 30px;
        }
        
        .migration-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }
        
        .migration-section h3 {
            color: var(--cocoon-primary);
            margin-top: 0;
        }
        
        .data-preview {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }
        
        .btn-primary {
            background: var(--cocoon-primary);
            color: var(--cocoon-white);
        }
        
        .btn-primary:hover {
            background: #8a1a2c;
        }
        
        .btn-success {
            background: #28a745;
            color: var(--cocoon-white);
        }
        
        .btn-warning {
            background: #ffc107;
            color: var(--cocoon-dark);
        }
        
        .btn-danger {
            background: #dc3545;
            color: var(--cocoon-white);
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: 500;
        }
        
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background-color: var(--cocoon-primary);
            transition: width 0.3s ease;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: var(--cocoon-primary);
        }
        
        .stat-label {
            font-size: 14px;
            color: #6c757d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-database"></i> Data Migration Helper</h1>
        
        <div class="migration-section">
            <h3><i class="fas fa-info-circle"></i> Current Status</h3>
            <div id="status-display" class="status info">
                Checking current data status...
            </div>
            <div class="stats" id="stats-display">
                <!-- Stats will be populated here -->
            </div>
        </div>
        
        <div class="migration-section">
            <h3><i class="fas fa-file-alt"></i> Quotes Data</h3>
            <div id="quotes-preview" class="data-preview">
                Loading quotes data...
            </div>
            <button class="btn btn-primary" onclick="migrateQuotes()">
                <i class="fas fa-upload"></i> Migrate Quotes to Firebase
            </button>
            <div id="quotes-status"></div>
        </div>
        
        <div class="migration-section">
            <h3><i class="fas fa-users"></i> Profiles Data</h3>
            <div id="profiles-preview" class="data-preview">
                Loading profiles data...
            </div>
            <button class="btn btn-primary" onclick="migrateProfiles()">
                <i class="fas fa-upload"></i> Migrate Profiles to Firebase
            </button>
            <div id="profiles-status"></div>
        </div>
        
        <div class="migration-section">
            <h3><i class="fas fa-user-shield"></i> Users Data</h3>
            <div id="users-preview" class="data-preview">
                Loading users data...
            </div>
            <button class="btn btn-primary" onclick="migrateUsers()">
                <i class="fas fa-upload"></i> Migrate Users to Firebase
            </button>
            <div id="users-status"></div>
        </div>
        
        <div class="migration-section">
            <h3><i class="fas fa-rocket"></i> Complete Migration</h3>
            <p>Migrate all data at once:</p>
            <button class="btn btn-success" onclick="migrateAll()">
                <i class="fas fa-rocket"></i> Migrate All Data
            </button>
            <div class="progress-bar">
                <div class="progress-fill" id="migration-progress" style="width: 0%"></div>
            </div>
            <div id="migration-status"></div>
        </div>
        
        <div class="migration-section">
            <h3><i class="fas fa-trash"></i> Cleanup</h3>
            <p>After successful migration, you can clear localStorage:</p>
            <button class="btn btn-danger" onclick="clearLocalStorage()">
                <i class="fas fa-trash"></i> Clear localStorage
            </button>
            <div id="cleanup-status"></div>
        </div>
    </div>

    <script>
        let localData = {
            quotes: [],
            profiles: [],
            users: []
        };
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadLocalData();
            updateStatus();
        });
        
        // Load data from localStorage
        function loadLocalData() {
            try {
                localData.quotes = JSON.parse(localStorage.getItem('cocoonQuotes') || '[]');
                localData.profiles = JSON.parse(localStorage.getItem('cocoonProfiles') || '[]');
                localData.users = JSON.parse(localStorage.getItem('cocoonUsers') || '[]');
                
                updateDataPreviews();
                updateStats();
            } catch (error) {
                console.error('Error loading local data:', error);
                showStatus('Error loading local data', 'error');
            }
        }
        
        // Update data previews
        function updateDataPreviews() {
            document.getElementById('quotes-preview').textContent = 
                `Found ${localData.quotes.length} quotes\n` +
                JSON.stringify(localData.quotes.slice(0, 2), null, 2);
                
            document.getElementById('profiles-preview').textContent = 
                `Found ${localData.profiles.length} profiles\n` +
                JSON.stringify(localData.profiles.slice(0, 2), null, 2);
                
            document.getElementById('users-preview').textContent = 
                `Found ${localData.users.length} users\n` +
                JSON.stringify(localData.users.slice(0, 2), null, 2);
        }
        
        // Update statistics
        function updateStats() {
            const statsHtml = `
                <div class="stat-card">
                    <div class="stat-number">${localData.quotes.length}</div>
                    <div class="stat-label">Quotes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${localData.profiles.length}</div>
                    <div class="stat-label">Profiles</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${localData.users.length}</div>
                    <div class="stat-label">Users</div>
                </div>
            `;
            document.getElementById('stats-display').innerHTML = statsHtml;
        }
        
        // Update status
        function updateStatus() {
            const totalItems = localData.quotes.length + localData.profiles.length + localData.users.length;
            const statusText = totalItems > 0 
                ? `Found ${totalItems} items in localStorage ready for migration`
                : 'No data found in localStorage';
            const statusClass = totalItems > 0 ? 'info' : 'warning';
            
            showStatus(statusText, statusClass);
        }
        
        // Show status message
        function showStatus(message, type = 'info', elementId = 'status-display') {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `status ${type}`;
        }
        
        // Migrate quotes
        async function migrateQuotes() {
            if (!FirebaseDB) {
                showStatus('Firebase not initialized', 'error', 'quotes-status');
                return;
            }
            
            try {
                showStatus('Migrating quotes...', 'info', 'quotes-status');
                
                for (let i = 0; i < localData.quotes.length; i++) {
                    await FirebaseDB.Quotes.saveQuote(localData.quotes[i]);
                    const progress = ((i + 1) / localData.quotes.length) * 100;
                    document.getElementById('migration-progress').style.width = progress + '%';
                }
                
                showStatus(`Successfully migrated ${localData.quotes.length} quotes to Firebase`, 'success', 'quotes-status');
            } catch (error) {
                console.error('Error migrating quotes:', error);
                showStatus('Error migrating quotes: ' + error.message, 'error', 'quotes-status');
            }
        }
        
        // Migrate profiles
        async function migrateProfiles() {
            if (!FirebaseDB) {
                showStatus('Firebase not initialized', 'error', 'profiles-status');
                return;
            }
            
            try {
                showStatus('Migrating profiles...', 'info', 'profiles-status');
                await FirebaseDB.Profiles.saveProfiles(localData.profiles);
                showStatus(`Successfully migrated ${localData.profiles.length} profiles to Firebase`, 'success', 'profiles-status');
            } catch (error) {
                console.error('Error migrating profiles:', error);
                showStatus('Error migrating profiles: ' + error.message, 'error', 'profiles-status');
            }
        }
        
        // Migrate users
        async function migrateUsers() {
            if (!FirebaseDB) {
                showStatus('Firebase not initialized', 'error', 'users-status');
                return;
            }
            
            try {
                showStatus('Migrating users...', 'info', 'users-status');
                await FirebaseDB.Users.saveUsers(localData.users);
                showStatus(`Successfully migrated ${localData.users.length} users to Firebase`, 'success', 'users-status');
            } catch (error) {
                console.error('Error migrating users:', error);
                showStatus('Error migrating users: ' + error.message, 'error', 'users-status');
            }
        }
        
        // Migrate all data
        async function migrateAll() {
            if (!FirebaseDB) {
                showStatus('Firebase not initialized', 'error', 'migration-status');
                return;
            }
            
            try {
                showStatus('Starting complete migration...', 'info', 'migration-status');
                document.getElementById('migration-progress').style.width = '0%';
                
                // Migrate quotes
                if (localData.quotes.length > 0) {
                    showStatus('Migrating quotes...', 'info', 'migration-status');
                    for (let i = 0; i < localData.quotes.length; i++) {
                        await FirebaseDB.Quotes.saveQuote(localData.quotes[i]);
                        const progress = ((i + 1) / (localData.quotes.length + localData.profiles.length + localData.users.length)) * 100;
                        document.getElementById('migration-progress').style.width = progress + '%';
                    }
                }
                
                // Migrate profiles
                if (localData.profiles.length > 0) {
                    showStatus('Migrating profiles...', 'info', 'migration-status');
                    await FirebaseDB.Profiles.saveProfiles(localData.profiles);
                }
                
                // Migrate users
                if (localData.users.length > 0) {
                    showStatus('Migrating users...', 'info', 'migration-status');
                    await FirebaseDB.Users.saveUsers(localData.users);
                }
                
                document.getElementById('migration-progress').style.width = '100%';
                showStatus('Complete migration successful!', 'success', 'migration-status');
            } catch (error) {
                console.error('Error in complete migration:', error);
                showStatus('Error in migration: ' + error.message, 'error', 'migration-status');
            }
        }
        
        // Clear localStorage
        function clearLocalStorage() {
            if (confirm('Are you sure you want to clear all localStorage data? This action cannot be undone.')) {
                try {
                    localStorage.removeItem('cocoonQuotes');
                    localStorage.removeItem('cocoonProfiles');
                    localStorage.removeItem('cocoonUsers');
                    
                    showStatus('localStorage cleared successfully', 'success', 'cleanup-status');
                    loadLocalData(); // Refresh the display
                } catch (error) {
                    console.error('Error clearing localStorage:', error);
                    showStatus('Error clearing localStorage: ' + error.message, 'error', 'cleanup-status');
                }
            }
        }
    </script>
</body>
</html>
