<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>User Management - Cocoon Aluminum Works</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet"/>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Your Firebase config -->
    <script src="config.js"></script>
    <script src="auth.js"></script>
    
    <style>
        :root {
            --cocoon-primary: #A72036;
            --cocoon-dark: #303038;
            --cocoon-light: #F9BC77;
            --cocoon-white: #FFFFFF;
            --cocoon-light-bg: #f8f8f8;
        }
        
        body {
            background-color: var(--cocoon-light-bg);
            color: var(--cocoon-dark);
            font-family: "Montserrat", sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--cocoon-white);
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.08);
            padding: 40px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        h1 {
            color: var(--cocoon-primary);
            margin: 0;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--cocoon-primary);
            color: var(--cocoon-white);
        }
        
        .btn-primary:hover {
            background: #8a1a2c;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: var(--cocoon-white);
        }
        
        .btn-danger {
            background: #dc3545;
            color: var(--cocoon-white);
        }
        
        .btn-success {
            background: #28a745;
            color: var(--cocoon-white);
        }
        
        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .user-card {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s;
        }
        
        .user-card:hover {
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .user-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--cocoon-primary);
        }
        
        .user-role {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .role-admin {
            background: #dc3545;
            color: white;
        }
        
        .role-manager {
            background: #fd7e14;
            color: white;
        }
        
        .role-user {
            background: #28a745;
            color: white;
        }
        
        .role-guest {
            background: #6c757d;
            color: white;
        }
        
        .role-pending {
            background: #ffc107;
            color: #212529;
        }
        
        .user-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-top: 5px;
            display: inline-block;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-approved {
            background: #d4edda;
            color: #155724;
        }
        
        .user-details {
            margin-bottom: 15px;
        }
        
        .user-detail {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .user-detail-label {
            font-weight: 600;
            color: #6c757d;
        }
        
        .user-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: var(--cocoon-white);
            margin: 5% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }
        
        .close {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
        }
        
        .close:hover {
            color: var(--cocoon-primary);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--cocoon-dark);
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
            box-sizing: border-box;
        }
        
        .form-control:focus {
            border-color: var(--cocoon-primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(167, 32, 54, 0.2);
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: 500;
        }
        
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .permissions-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .permission-item {
            background: #e9ecef;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .permission-item.has-permission {
            background: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-users-cog"></i> User Management</h1>
            <div class="user-info">
                <span class="user-info">Welcome, <span id="current-user">Loading...</span></span>
                <a href="dashboard.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
                <button class="btn btn-primary" onclick="openCreateUserModal()">
                    <i class="fas fa-plus"></i> Add User
                </button>
                <button class="btn btn-danger" onclick="debugBypass()" style="margin-left: 10px;">
                    <i class="fas fa-bug"></i> Debug Bypass
                </button>
            </div>
        </div>
        
        <div id="status-message"></div>
        
        <div id="users-container">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> Loading users...
            </div>
        </div>
    </div>
    
    <!-- Create/Edit User Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeUserModal()">&times;</span>
            <h2 id="modal-title">Add New User</h2>
            
            <form id="userForm">
                <div class="form-group">
                    <label for="userEmail">Email</label>
                    <input type="email" id="userEmail" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="userDisplayName">Display Name</label>
                    <input type="text" id="userDisplayName" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="userRole">Role</label>
                    <select id="userRole" class="form-control" required>
                        <option value="user">User</option>
                        <option value="manager">Manager</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="userPassword">Password</label>
                    <input type="password" id="userPassword" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label>Permissions for this role:</label>
                    <div id="permissionsPreview" class="permissions-list"></div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save User
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="closeUserModal()">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let users = [];
        let currentUser = null;
        let editingUserId = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('User Management page loading...');
            
            // Check if Firebase and database are available
            console.log('Firebase available:', typeof firebase !== 'undefined');
            console.log('Database available:', typeof db !== 'undefined');
            console.log('FirebaseAuth available:', typeof FirebaseAuth !== 'undefined');
            console.log('SecurityManager available:', typeof SecurityManager !== 'undefined');
            
            // Initialize Firebase Auth first
            try {
                await FirebaseAuth.initializeAuth();
                console.log('Firebase Auth initialized in User Management');
                
                // Check if user is pending and block access if needed
                const isBlocked = await SecurityManager.checkAndBlockPendingUser();
                if (isBlocked) {
                    console.log('User is pending approval - blocking access to admin panel');
                    return; // Stop further initialization
                }
            } catch (error) {
                console.error('Error initializing Firebase Auth:', error);
            }
            
            // Check authentication and permissions
            const isAuthenticated = FirebaseAuth.isAuthenticated();
            console.log('Authentication status:', isAuthenticated);
            
            // Also check localStorage for session persistence
            const loggedIn = localStorage.getItem('loggedIn');
            const currentUserLocal = localStorage.getItem('currentUser');
            console.log('localStorage loggedIn:', loggedIn);
            console.log('localStorage currentUser:', currentUserLocal);
            
            if (!isAuthenticated) {
                console.log('User not authenticated, redirecting to login...');
                
                // Check if we have session data in localStorage
                if (loggedIn === 'true' && currentUserLocal) {
                    console.log('Found session data in localStorage, trying to restore...');
                    try {
                        const userData = JSON.parse(currentUserLocal);
                        console.log('Restored user data:', userData);
                        
                        // Try to wait a bit for Firebase to initialize
                        setTimeout(async () => {
                            if (FirebaseAuth.isAuthenticated()) {
                                console.log('Authentication restored, continuing...');
                                // Continue with the page load
                                currentUser = FirebaseAuth.getCurrentUser();
                                
                                // Update the current user display
                                const currentUserElement = document.getElementById('current-user');
                                if (currentUserElement && currentUser) {
                                    currentUserElement.textContent = currentUser.email || currentUser.displayName || 'User';
                                }
                                
                                // Check permissions and continue
                                await checkPermissionsAndContinue();
                            } else {
                                console.log('Authentication not restored, redirecting to login...');
                                window.location.href = 'index.html';
                            }
                        }, 2000);
                        return;
                    } catch (error) {
                        console.error('Error parsing localStorage user data:', error);
                    }
                }
                
                window.location.href = 'index.html';
                return;
            }

            currentUser = FirebaseAuth.getCurrentUser();
            console.log('Current user:', currentUser);
            
            // Update the current user display
            const currentUserElement = document.getElementById('current-user');
            if (currentUserElement && currentUser) {
                currentUserElement.textContent = currentUser.email || currentUser.displayName || 'User';
            }
            
            // Check if user has admin permissions
            try {
                console.log('Checking admin permissions...');
                let hasPermission = false;
                
                // Try SecurityManager first
                try {
                    hasPermission = await SecurityManager.hasPermission('manage_users');
                    console.log('SecurityManager permission check result:', hasPermission);
                } catch (securityError) {
                    console.warn('SecurityManager permission check failed, trying direct role check:', securityError);
                    
                    // Fallback: Check user role directly from Firestore
                    if (typeof db !== 'undefined' && currentUser) {
                        try {
                            const userDoc = await db.collection('users').doc(currentUser.uid).get();
                            if (userDoc.exists) {
                                const userRole = userDoc.data().role || 'user';
                                console.log('Direct role check - User role:', userRole);
                                hasPermission = userRole === 'admin';
                            }
                        } catch (dbError) {
                            console.error('Direct role check failed:', dbError);
                        }
                    }
                }
                
                console.log('Final permission result:', hasPermission);
                
                if (!hasPermission) {
                    console.log('User does not have admin permissions');
                    showStatus('Access denied. Admin permissions required.', 'error');
                    return;
                }
                
                console.log('✅ Admin permissions confirmed, proceeding to load users...');
                
                // Initialize auth UI
                FirebaseAuth.updateAuthUI(true);
                
                // Load users
                await loadUsers();
                
                // Set up event listeners
                setupEventListeners();
            } catch (error) {
                console.error('Error checking permissions:', error);
                showStatus('Error checking permissions: ' + error.message, 'error');
                return;
            }
        });

        // Load all users
        async function loadUsers() {
            try {
                const usersSnapshot = await db.collection('users').get();
                users = [];
                
                usersSnapshot.forEach(doc => {
                    users.push({ id: doc.id, ...doc.data() });
                });
                
                displayUsers();
            } catch (error) {
                console.error('Error loading users:', error);
                showStatus('Error loading users: ' + error.message, 'error');
            }
        }

        // Display users in the grid
        function displayUsers() {
            const container = document.getElementById('users-container');
            
            if (users.length === 0) {
                container.innerHTML = '<div class="loading">No users found.</div>';
                return;
            }
            
            const usersHtml = users.map(user => {
                const isPending = user.role === 'pending';
                const statusClass = user.status === 'pending_approval' ? 'status-pending' : 'status-approved';
                const statusText = user.status === 'pending_approval' ? 'Pending Approval' : 'Approved';
                
                return `
                    <div class="user-card">
                        <div class="user-header">
                            <div class="user-name">${user.displayName || 'No Name'}</div>
                            <span class="user-role role-${user.role || 'user'}">${user.role || 'user'}</span>
                        </div>
                        
                        <div class="user-details">
                            <div class="user-detail">
                                <span class="user-detail-label">Email:</span>
                                <span>${user.email}</span>
                            </div>
                            <div class="user-detail">
                                <span class="user-detail-label">Created:</span>
                                <span>${new Date(user.createdAt).toLocaleDateString()}</span>
                            </div>
                            <div class="user-detail">
                                <span class="user-detail-label">Last Login:</span>
                                <span>${user.lastLogin ? new Date(user.lastLogin).toLocaleDateString() : 'Never'}</span>
                            </div>
                            <div class="user-detail">
                                <span class="user-detail-label">Status:</span>
                                <span class="user-status ${statusClass}">${statusText}</span>
                            </div>
                        </div>
                        
                        <div class="user-actions">
                            ${isPending ? `
                                <button class="btn btn-success btn-sm" onclick="approveUser('${user.id}')">
                                    <i class="fas fa-check"></i> Approve
                                </button>
                                <button class="btn btn-warning btn-sm" onclick="approveUserAsManager('${user.id}')">
                                    <i class="fas fa-user-tie"></i> Approve as Manager
                                </button>
                            ` : `
                                <button class="btn btn-primary btn-sm" onclick="editUser('${user.id}')">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button class="btn btn-secondary btn-sm" onclick="viewPermissions('${user.id}')">
                                    <i class="fas fa-key"></i> Permissions
                                </button>
                            `}
                            ${user.id !== currentUser.uid ? `
                                <button class="btn btn-danger btn-sm" onclick="deleteUser('${user.id}')">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = `<div class="users-grid">${usersHtml}</div>`;
        }

        // Set up event listeners
        function setupEventListeners() {
            // Role change listener
            document.getElementById('userRole').addEventListener('change', updatePermissionsPreview);
            
            // Form submission
            document.getElementById('userForm').addEventListener('submit', handleUserSubmit);
            
            // Modal close on outside click
            window.addEventListener('click', function(event) {
                const modal = document.getElementById('userModal');
                if (event.target === modal) {
                    closeUserModal();
                }
            });
        }

        // Open create user modal
        function openCreateUserModal() {
            editingUserId = null;
            document.getElementById('modal-title').textContent = 'Add New User';
            document.getElementById('userForm').reset();
            updatePermissionsPreview();
            document.getElementById('userModal').style.display = 'block';
        }

        // Close user modal
        function closeUserModal() {
            document.getElementById('userModal').style.display = 'none';
            editingUserId = null;
        }

        // Edit user
        async function editUser(userId) {
            const user = users.find(u => u.id === userId);
            if (!user) return;
            
            editingUserId = userId;
            document.getElementById('modal-title').textContent = 'Edit User';
            document.getElementById('userEmail').value = user.email;
            document.getElementById('userDisplayName').value = user.displayName || '';
            document.getElementById('userRole').value = user.role || 'user';
            document.getElementById('userPassword').value = '';
            document.getElementById('userPassword').required = false;
            document.getElementById('userPassword').placeholder = 'Leave blank to keep current password';
            
            updatePermissionsPreview();
            document.getElementById('userModal').style.display = 'block';
        }

        // Handle user form submission
        async function handleUserSubmit(event) {
            event.preventDefault();
            
            const email = document.getElementById('userEmail').value;
            const displayName = document.getElementById('userDisplayName').value;
            const role = document.getElementById('userRole').value;
            const password = document.getElementById('userPassword').value;
            
            try {
                if (editingUserId) {
                    // Update existing user
                    await updateUser(editingUserId, { displayName, role });
                    showStatus('User updated successfully!', 'success');
                } else {
                    // Create new user
                    if (!password) {
                        showStatus('Password is required for new users.', 'error');
                        return;
                    }
                    
                    const result = await FirebaseAuth.createUserAccount(email, password, displayName);
                    if (result.success) {
                        await SecurityManager.createUserProfile(result.user, role);
                        showStatus('User created successfully!', 'success');
                    } else {
                        showStatus('Error creating user: ' + result.error, 'error');
                        return;
                    }
                }
                
                closeUserModal();
                await loadUsers();
            } catch (error) {
                console.error('Error saving user:', error);
                showStatus('Error saving user: ' + error.message, 'error');
            }
        }

        // Update user
        async function updateUser(userId, updates) {
            await SecurityManager.updateUserProfile(userId, updates);
        }

        // Delete user
        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user? This action cannot be undone.')) {
                return;
            }
            
            try {
                // Note: In production, you might want to deactivate instead of delete
                await db.collection('users').doc(userId).delete();
                showStatus('User deleted successfully!', 'success');
                await loadUsers();
            } catch (error) {
                console.error('Error deleting user:', error);
                showStatus('Error deleting user: ' + error.message, 'error');
            }
        }

        // Approve user as regular user
        async function approveUser(userId) {
            if (!confirm('Are you sure you want to approve this user as a regular user?')) {
                return;
            }
            
            try {
                const success = await SecurityManager.approveUser(userId, 'user');
                if (success) {
                    showStatus('User approved successfully as regular user!', 'success');
                    await loadUsers();
                } else {
                    showStatus('Error approving user', 'error');
                }
            } catch (error) {
                console.error('Error approving user:', error);
                showStatus('Error approving user: ' + error.message, 'error');
            }
        }

        // Approve user as manager
        async function approveUserAsManager(userId) {
            if (!confirm('Are you sure you want to approve this user as a manager? Managers have elevated permissions.')) {
                return;
            }
            
            try {
                const success = await SecurityManager.approveUser(userId, 'manager');
                if (success) {
                    showStatus('User approved successfully as manager!', 'success');
                    await loadUsers();
                } else {
                    showStatus('Error approving user', 'error');
                }
            } catch (error) {
                console.error('Error approving user:', error);
                showStatus('Error approving user: ' + error.message, 'error');
            }
        }

        // View user permissions
        function viewPermissions(userId) {
            const user = users.find(u => u.id === userId);
            if (!user) return;
            
            const permissions = SecurityManager.checkRolePermission(user.role || 'user', 'all');
            const permissionsList = [
                'read', 'write', 'delete', 'manage_users', 'manage_profiles', 'view_analytics'
            ];
            
            const permissionsHtml = permissionsList.map(permission => {
                const hasPermission = SecurityManager.checkRolePermission(user.role || 'user', permission);
                return `
                    <div class="permission-item ${hasPermission ? 'has-permission' : ''}">
                        <i class="fas fa-${hasPermission ? 'check' : 'times'}"></i>
                        ${permission}
                    </div>
                `;
            }).join('');
            
            alert(`Permissions for ${user.displayName} (${user.role}):\n\n${permissionsList.map(p => 
                `${p}: ${SecurityManager.checkRolePermission(user.role || 'user', p) ? '✓' : '✗'}`
            ).join('\n')}`);
        }

        // Update permissions preview
        function updatePermissionsPreview() {
            const role = document.getElementById('userRole').value;
            const permissionsList = [
                'read', 'write', 'delete', 'manage_users', 'manage_profiles', 'view_analytics'
            ];
            
            const permissionsHtml = permissionsList.map(permission => {
                const hasPermission = SecurityManager.checkRolePermission(role, permission);
                return `
                    <div class="permission-item ${hasPermission ? 'has-permission' : ''}">
                        <i class="fas fa-${hasPermission ? 'check' : 'times'}"></i>
                        ${permission}
                    </div>
                `;
            }).join('');
            
            document.getElementById('permissionsPreview').innerHTML = permissionsHtml;
        }

        // Show status message
        function showStatus(message, type = 'info') {
            const statusElement = document.getElementById('status-message');
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                statusElement.textContent = '';
                statusElement.className = 'status';
            }, 5000);
        }

        // Debug function to check current user role and permissions
        async function debugUserPermissions() {
            console.log('=== DEBUG: User Permissions ===');
            console.log('Current user:', currentUser);
            
            if (currentUser) {
                try {
                    if (typeof db !== 'undefined') {
                        const userDoc = await db.collection('users').doc(currentUser.uid).get();
                        if (userDoc.exists) {
                            const userData = userDoc.data();
                            console.log('User data from Firestore:', userData);
                            console.log('User role:', userData.role);
                        } else {
                            console.log('No user document found in Firestore');
                        }
                    }
                    
                    if (typeof SecurityManager !== 'undefined') {
                        const hasManageUsers = await SecurityManager.hasPermission('manage_users');
                        console.log('Has manage_users permission:', hasManageUsers);
                    }
                } catch (error) {
                    console.error('Error in debug function:', error);
                }
            }
            
            console.log('=== END DEBUG ===');
        }

        // Make debug function available globally
        window.debugUserPermissions = debugUserPermissions;

        // Check permissions and continue with page load
        async function checkPermissionsAndContinue() {
            try {
                console.log('Checking admin permissions...');
                let hasPermission = false;
                
                // Try SecurityManager first
                try {
                    hasPermission = await SecurityManager.hasPermission('manage_users');
                    console.log('SecurityManager permission check result:', hasPermission);
                } catch (securityError) {
                    console.warn('SecurityManager permission check failed, trying direct role check:', securityError);
                    
                    // Fallback: Check user role directly from Firestore
                    if (typeof db !== 'undefined' && currentUser) {
                        try {
                            const userDoc = await db.collection('users').doc(currentUser.uid).get();
                            if (userDoc.exists) {
                                const userRole = userDoc.data().role || 'user';
                                console.log('Direct role check - User role:', userRole);
                                hasPermission = userRole === 'admin';
                            }
                        } catch (dbError) {
                            console.error('Direct role check failed:', dbError);
                        }
                    }
                }
                
                console.log('Final permission result:', hasPermission);
                
                if (!hasPermission) {
                    console.log('User does not have admin permissions');
                    showStatus('Access denied. Admin permissions required.', 'error');
                    return;
                }
                
                console.log('✅ Admin permissions confirmed, proceeding to load users...');
                
                // Initialize auth UI
                FirebaseAuth.updateAuthUI(true);
                
                // Load users
                await loadUsers();
                
                // Set up event listeners
                setupEventListeners();
                
            } catch (error) {
                console.error('Error checking permissions:', error);
                showStatus('Error checking permissions: ' + error.message, 'error');
            }
        }

        // Debug bypass function for testing
        function debugBypass() {
            console.log('=== DEBUG BYPASS ACTIVATED ===');
            console.log('Bypassing authentication checks for testing...');
            
            // Force continue with page load
            showStatus('Debug bypass activated - loading users...', 'info');
            
            // Initialize auth UI
            FirebaseAuth.updateAuthUI(true);
            
            // Load users directly
            loadUsers();
            
            // Set up event listeners
            setupEventListeners();
        }
    </script>
